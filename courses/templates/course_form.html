<!DOCTYPE html>
<html>
  <head>
    <title>Course List</title>
  </head>
  <body>
    <h1>Create Course</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Add Course</button>
    </form>

    <h2>Courses:</h2>
    <ul>
      {% for course in courses %}
      <li>{{ course.title }} (Category: {{ course.category.title }})</li>
      {% endfor %}
    </ul>
  </body>
</html>
